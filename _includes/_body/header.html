<!-- HEADER -->
<div class="grid-item-lang">
	<!-- LANGUAGES -->
	{% for item in site.data.languages %}
		<a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
	{% endfor %} 
</div>	
		
<div class="grid-item-nav">
	<!-- NAVIGATION -->
	{% for item in site.data.navigation %}
		<a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
	{% endfor %}
</div>	

<div class="grid-item-logo">
	<img src="assets/img/logo_blanco.jpg" alt="Logo de STiM - Spanish Teachers in Málaga" title="Spanish Teachers in Málaga" width="40" height="40">
</div>
<div class="grid-item-img">
	<img src="assets/img/cabecera_home.jpg" >
</div>
